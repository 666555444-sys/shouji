<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        .status-bar {
            background: #1ec0ff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        .header-bg {
            background: linear-gradient(135deg, #1ec0ff 0%, #5ad8ff 100%);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 400px; /* Increased height to extend further down */
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(30, 192, 255, 0.2);
        }

        .header {
            position: relative;
            color: white;
            padding: 30px 20px;
            text-align: center;
            z-index: 2;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 0 20px;
            position: relative;
            z-index: 2;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: linear-gradient(135deg, #1ec0ff 0%, #5ad8ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
        }

        .user-details {
            flex: 1;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-status {
            font-size: 14px;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
        }

        .menu-section {
            background: white;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            z-index: 2;
            margin-top: 15px; /* Adjusted to position better within the blue background arc */
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item:nth-child(1),
        .menu-item:nth-child(2),
        .menu-item:nth-child(3) {
            background: rgba(255, 255, 255, 0.85);
            position: relative;
            z-index: 2;
        }

        .menu-item:nth-child(1) .menu-title,
        .menu-item:nth-child(2) .menu-title,
        .menu-item:nth-child(3) .menu-title {
            color: #000000; /* Changed to black */
            font-weight: 600;
        }
        
        /* Add a subtle highlight effect to the menu items within the blue background */
        .menu-item:nth-child(1):hover,
        .menu-item:nth-child(2):hover,
        .menu-item:nth-child(3):hover {
            background: rgba(255, 255, 255, 0.95);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #f8f9fa;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #000000;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .menu-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .menu-content {
            flex: 1;
        }

        .menu-title {
            font-size: 16px;
            font-weight: bold;
            color: #000000; /* Changed to black */
            margin-bottom: 2px;
        }

        .menu-subtitle {
            font-size: 12px;
            color: #999;
        }

        .menu-arrow {
            color: #ccc;
            font-size: 16px;
        }

        .version-info {
            margin-left: auto;
            font-size: 14px;
            color: #666;
        }

        .recovery-banner {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .recovery-banner h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .recovery-banner p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .recovery-btn {
            background: linear-gradient(135deg, #1ec0ff 0%, #5ad8ff 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .recovery-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .bottom-nav {
            background: white;
            border-top: 1px solid #e9ecef;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
        }

        .nav-item {
            text-align: center;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            transform: scale(1.1);
        }

        .nav-item.active {
            color: #1ec0ff;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
            display: block;
        }

        .nav-text {
            font-size: 12px;
            color: #666;
        }

        .nav-item.active .nav-text {
            color: #1ec0ff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .btn {
            background: linear-gradient(135deg, #1ec0ff 0%, #5ad8ff 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>

    <script>
        function showModal(type) {
            const modal = document.getElementById('generalModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            switch(type) {
                case 'orders':
                    title.textContent = '我的订单';
                    content.textContent = '查看您的所有订单记录和状态。';
                    break;
                case 'feedback':
                    title.textContent = '意见反馈';
                    content.textContent = '我们重视您的意见，请告诉我们如何改进。';
                    break;
                case 'report':
                    title.textContent = '监督投诉';
                    content.textContent = '如有服务问题，欢迎监督投诉。';
                    break;
                case 'service':
                    title.textContent = '服务协议';
                    content.textContent = '详细的服务条款和使用协议。';
                    break;
                case 'privacy':
                    title.textContent = '隐私政策';
                    content.textContent = '我们承诺保护您的个人隐私安全。';
                    break;
                case 'about':
                    title.textContent = '关于我们';
                    content.textContent = '了解我们的团队和产品理念。';
                    break;
                case 'version':
                    title.textContent = '版本信息';
                    content.textContent = '当前版本：v1.1.31\n最新功能更新和优化。';
                    break;
                case 'settings':
                    title.textContent = '设置';
                    content.textContent = '个性化设置和偏好配置。';
                    break;
                case 'contact':
                    title.textContent = '联系客服';
                    content.textContent = '7x24小时在线客服为您服务。';
                    break;
                default:
                    title.textContent = '功能说明';
                    content.textContent = '此功能正在开发中，敬请期待...';
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('generalModal').style.display = 'none';
        }

        function goToRecovery() {
            window.location.href = 'index.html';
        }

        function goToPage(page) {
            switch(page) {
                case 'home':
                    window.location.href = 'index.html';
                    break;
                case 'cases':
                    window.location.href = 'cases.html';
                    break;
                case 'orders':
                    window.location.href = 'order.html';
                    break;
                default:
                    alert('页面开发中...');
            }
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('generalModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
