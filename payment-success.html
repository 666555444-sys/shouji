<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        .status-bar {
            background: #2ed573;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 500;
        }

        .header {
            background: linear-gradient(135deg, #2ed573 0%, #17c0eb 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 18px;
            width: 36px;
            height: 36px;
            border-radius: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-content {
            padding: 40px 20px;
            text-align: center;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .success-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .success-title {
            font-size: 24px;
            font-weight: bold;
            color: #2ed573;
            margin-bottom: 20px;
        }

        .success-subtitle {
            background: linear-gradient(135deg, #2ed573 0%, #17c0eb 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 30px;
            display: inline-block;
        }

        .phone-form {
            background: white;
            margin: 20px;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .form-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.5;
        }

        .phone-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .phone-input:focus {
            outline: none;
            border-color: #2ed573;
            box-shadow: 0 0 0 3px rgba(46, 213, 115, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #2ed573 0%, #17c0eb 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .tips {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .tips-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .tips-list {
            list-style: none;
            padding: 0;
        }

        .tips-list li {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .tips-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #2ed573;
            font-weight: bold;
        }

        .service-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            font-size: 14px;
            color: #856404;
            line-height: 1.5;
        }

        .floating-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background: rgba(46, 213, 115, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 85%;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="floating-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <span>11:05</span>
            <div>
                <span>🔋</span>
                <span>📶</span>
                <span>📶</span>
                <span>📶</span>
                <span>📶</span>
                <span>📶</span>
            </div>
        </div>

        <!-- 成功内容 -->
        <div class="success-content">
            <div class="success-icon">
                ✓
            </div>
            <div class="success-title">支付成功</div>
            <div class="success-subtitle">+恭喜支付成功+</div>
        </div>

        <!-- 手机号码表单 -->
        <div class="phone-form">
            <div class="form-title">手机号码：方便工程师好与您联系</div>
            <div class="form-subtitle">
                仅差最后一步，请您填写正确的手机号码，<br>
                以便工程师为您服务
            </div>
            <input type="tel" class="phone-input" placeholder="请输入您的手机号码" id="phoneInput">
            <button class="submit-btn" onclick="submitPhone()">提交</button>
        </div>

        <!-- 温馨提示 -->
        <div class="phone-form">
            <div class="tips-title">温馨提示</div>
            <ul class="tips-list">
                <li>预留手机号码是为了方便与您对接</li>
                <li>可根据教程或在线客服协助服务</li>
                <li>可联系在线客服开具增值税发票(支持电子发票)</li>
            </ul>
        </div>

        <!-- 服务信息 -->
        <div class="service-info">
            ⚠️ 数据网络开启可能会消耗流量，请手动关闭。
        </div>
    </div>

    <!-- 成功提交模态框 -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>提交成功！</h3>
            <p>您的手机号码已成功提交，工程师会尽快与您联系。</p>
            <button class="submit-btn" onclick="goToHome()">返回首页</button>
        </div>
    </div>

    <script>
        function submitPhone() {
            const phoneInput = document.getElementById('phoneInput');
            const phone = phoneInput.value.trim();
            
            if (!phone) {
                alert('请输入您的手机号码');
                return;
            }
            
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入正确的手机号码');
                return;
            }
            
            // 模拟提交
            setTimeout(() => {
                document.getElementById('successModal').style.display = 'block';
            }, 500);
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        // 自动聚焦输入框
        document.getElementById('phoneInput').focus();

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('successModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // 回车键提交
        document.getElementById('phoneInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitPhone();
            }
        });
    </script>
</body>
</html>
