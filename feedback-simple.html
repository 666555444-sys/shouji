<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反馈问题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 头部导航栏 */
        .header {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: relative;
        }
        
        .back-btn {
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* 灰色分隔线 */
        .divider {
            height: 10px;
            background-color: #f5f5f5;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        /* 主要内容区域 */
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        /* 表单区域 */
        .form-section {
            margin-bottom: 30px;
        }
        
        .section-label {
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .required {
            color: #e53935;
            margin-right: 5px;
        }
        
        .input-field {
            background-color: #f9f9f9;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            color: #999;
            width: 100%;
            margin-bottom: 5px;
        }
        
        .textarea-field {
            background-color: #f9f9f9;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            color: #999;
            width: 100%;
            height: 150px;
            resize: none;
            margin-bottom: 5px;
        }
        

        
        /* 底部提交按钮 */
        .bottom-area {
            padding: 20px;
            margin-top: auto;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4389ff 0%, #2974ff 100%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 15px 0;
            border-radius: 50px;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        
        /* 点击效果 */
        .submit-btn:active,
        .back-btn:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部导航栏 -->
        <div class="header">
            <div class="back-btn">&#10094;</div>
            <div class="page-title">反馈问题</div>
        </div>
        
        <!-- 灰色分隔线 -->
        <div class="divider"></div>
        
        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 联系方式 -->
            <div class="form-section">
                <div class="section-label">
                    <span class="required">*</span>联系方式
                </div>
                <input type="text" class="input-field" placeholder="可驳入手机号、微信号、QQ号">
            </div>
            
            <!-- 问题描述 -->
            <div class="form-section">
                <div class="section-label">
                    <span class="required">*</span>问题描述
                </div>
                <textarea class="textarea-field" placeholder="请输入您反馈的问题内容"></textarea>
            </div>
            

        </div>
        
        <!-- 底部提交按钮 -->
        <div class="bottom-area">
            <button class="submit-btn">提交反馈</button>
        </div>
    </div>
    
    <script>
        // 返回按钮功能
        document.querySelector('.back-btn').addEventListener('click', function() {
            window.location.href = 'profile.html';
        });
        

        // 提交按钮功能
        document.querySelector('.submit-btn').addEventListener('click', function() {
            const contactInfo = document.querySelector('.input-field').value;
            const issueDesc = document.querySelector('.textarea-field').value;
            
            if (!contactInfo.trim()) {
                alert('请填写联系方式');
                return;
            }
            
            if (!issueDesc.trim()) {
                alert('请填写问题描述');
                return;
            }
            
            alert('反馈提交成功！');
            // 提交成功后返回到个人页面
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
